<div id="list">

</div>

<script>
$('#nav-top-div').html(
    '<img id="nav-top-button" src="../img/ui/button_hero.png">'
);

getDataArray('user','nav-top-fushi','cards');

function getDataArray(model,div,name)
{
    var worker = new Worker("../js/work.js");
    worker.postMessage( model );
    worker.onmessage = function(evt)
    {
        var result = jQuery.parseJSON( evt.data );

        var array = result[name].split(',');
        for (v of array)
        {
            $("#list").append(
                '<div class="row">\
                    <img src="../img/avater/'+v+'.png" class="list-img">\
                </div>'
            );
        }
    };
}
</script>
