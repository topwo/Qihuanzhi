<!DOCTYPE>
<html>
<head>
<link href="../css/normalize.css" rel="stylesheet">
<link href="../css/global.css" rel="stylesheet">
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../framework/tran/work.js"></script>
</head>

<body>
<div id="main">
    <img src="../img/ui/main.png" class="row">
    <img src="../img/avater/1.png" class="card" style="left: calc(0% + 10px)" />
    <img src="../img/avater/1.png" class="card" style="left: calc(20% + 8px)" />
    <img src="../img/avater/1.png" class="card" style="left: calc(40% + 6px)" />
    <img src="../img/avater/1.png" class="card" style="left: calc(60% + 5px)" />
    <img src="../img/avater/1.png" class="card" style="left: calc(80% + 2px)" />

    <img id="go_main_hero" src="../img/ui/menu_hero.png" class="card" style="left: calc(0% + 18px);top:160px;" />
    <img src="../img/ui/menu_strengthen.png" class="card" style="left: calc(25% + 8px);top:160px;" />
    <img src="../img/ui/menu_bag.png" class="card" style="left: calc(50% + 8px);top:160px;" />
    <img src="../img/ui/menu_eqiupment.png" class="card" style="left: calc(75% + 8px);top:160px;" />
</div>

<script>
$("#go_main_hero").click(function()
{
    var xmlhttp=new XMLHttpRequest();
    xmlhttp.open("GET","../pages/main.hero.html",true);
    xmlhttp.send();
    xmlhttp.onreadystatechange=function()
    {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
            $('#iframe').html(xmlhttp.responseText);
        }
    }
});
</script>
</body>
</head>
